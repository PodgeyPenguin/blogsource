<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml"  title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/rss.xml" />
    <!-- <link rel="alternate" type="application/rss+xml"  title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" /> -->
    <!-- <link rel="alternate" type="application/atom+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/atom.xml" /> -->
    <script src="{{ site.baseurl }}/js/jquery-2.2.3.min.js"></script>
    <script src="{{ site.baseurl }}/js/motdSelector.js"></script>
    
    <!-- SHOW ANALYTICS -->
    {% include analytics.html %}
    <!--  END ANALYTICS -->

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="container">
      <div class="wrapper-masthead">
        <header class="masthead clearfix">
          <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->

          <nav>
            <div class="bl"><a class="hoverLink" href="{{ site.baseurl }}/about">About</a></div>
            <div class="bl"><a class="hoverLink" href="{{ site.baseurl }}/archive">Archive</a></div>
          </nav>

          <div id="site-info">
            <h1 id="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p id="site-description">
              <!-- {{ site.description }} -->
              
              {% if site.footer-links.myanimelist %}
                <a href="http://www.myanimelist.net/profile/{{ site.footer-links.myanimelist }}" target="_blank">
                  <img src="{{ site.baseurl }}/images/icons/mal.png" alt="MyAnimeList" title="MyAnimeList" class="iconLrg">
                </a>
              {% endif %}
              {% if site.footer-links.twitter %}
                <a href="https://www.twitter.com/{{ site.footer-links.twitter }}" target="_blank">
                  <img src="{{ site.baseurl }}/images/icons/twitter.png" alt="Twitter" title="Twitter" class="iconLrg">
                </a>
              {% endif %}
              {% if site.footer-links.email %}
                <a href="mailto:{{ site.footer-links.email }}">
                  <img src="{{ site.baseurl }}/images/icons/email.png" alt="E-mail" title="E-mail" class="iconLrg">
                </a>
              {% endif %}
              <a href="{{ site.baseurl }}/rss.xml">
                <img src="{{ site.baseurl }}/images/icons/rss.png" alt="RSS Feed" title="RSS Feed" class="iconLrg">
              </a>
            </p>

            <p id="motd" onclick="setMotd();">
            </p>
          </div>

        </header>
      </div>
    </div>

    {{ content }}

    {% if false %}
      <!-- COMMENTED OUT -->
      <!-- SHOW FOOTER -->
      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
      <!--  END FOOTER -->
    {% endif %}
  </body>
</html>
