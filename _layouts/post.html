---
layout: default
---

<article class="post">
  <div class="postTitleAndDate">
	  <div class="postDate">{{ page.date | date: "%Y.%m.%d" }}</div>
  	<div class="postTitle">{{ page.title }}</div>
	</div>

  <div class="entry">
		{% if page.image %}
			<img src="{{ site.baseurl }}/images/{{ page.image }}" alt="{{ page.title }}" style="max-width:500px; max-height:300">
		{% endif %}

    {{ content }}
  </div>

  {% include disqus.html %}
</article>
