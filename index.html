---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

			<a href="{{ site.baseurl }}{{ post.url }}">
      	<div class="postTitle">{{ post.title }}</div>
	  		<div class="postDate">{{ post.date | date: "%B %e, %Y" }}</div>
      </a>
      <br/>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">READ MORE...</a>
    </article>
  {% endfor %}
</div>
